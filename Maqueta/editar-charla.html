<div class="container" id="editar-charla">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="roomSelect">Sala</label>
                <select id="roomSelect" class="form-control"></select>
            </div>
            <div class="form-group">
                <label for="txtAforo">Aforo</label><input type="number" class="form-control" id="txtAforo" />
            </div>
            <div class="form">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="chkAprobar">
                    <label class="form-check-label" for="chkAprobar">Confirmar charla</label>
                </div>
            </div>
            <div class="form">
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="chkFinalizado">
                    <label class="form-check-label" for="chkFinalizado">Charla realizada</label>
                </div>
            </div>
        </div>
    </div>
    <div id="wizard-buttons">
        <button type="button" class="bg-orange" id="btnOk">Aceptar</button>
        <button type="button" class="bg-grey" id="btnCancel">Cancelar</button>
    </div>
</div>
