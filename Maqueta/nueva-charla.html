<div class="container" id="nueva-charla">
    <div class="row">
        <div class="col">
            <div class="form">
                <div class="form-group">
                    <label for="txtNombreCharla">Nombre</label><input type="text" class="form-control" id="txtNombreCharla" />
                </div>
                <div class="form-group">
                    <label for="txtDescripcionCharla">Descripción</label><input type="text" class="form-control" id="txtDescripcionCharla" />
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="txtFechaCharla">Fecha de la charla</label><input type="text" class="form-control" id="txtFechaCharla" />
                        </div>
                    </div>
                    <div class="col-2">
                        <div class="form-group">
                            <label for="txtHour">Hora</label>
                            <select class="form-control" id="hourSelect"></select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="txtTiempoCharla">Tiempo (en minutos)</label><input type="text" class="form-control" id="txtTiempoCharla" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="wizard-buttons">
        <button type="button" class="bg-orange" id="btnOk">Aceptar</button>
        <button type="button" class="bg-grey" id="btnCancel">Cancelar</button>
    </div>
</div>
